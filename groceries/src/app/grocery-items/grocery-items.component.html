<div class="main-element main-element-top">
  <p>Producten</p>
</div>

<div class="main-element">
  <div class="row" *ngFor="let item of items;">
    <div class="row-left">
      <div class="row-label">Naam {{item}}</div>
      <div class="row-value"><span *ngIf="item != 3 && item != 6">Omschrijving {{item}}</span></div>
    </div>
    <div class="row-right">
      <button type="button" class="plus-minus">
        <i class="fa fa-minus" aria-hidden="true"></i>
      </button>
      <input type="text" value="1" class="quantity"/>
      <button type="button" class="plus-minus">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>

</div>
